    <div id="content">
        <div id="title">
            <h1>My Library</h1>
            <button id="add-button">
                <svg id="add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
            </button>
        </div>
        <div id="books-list">

        </div>
        <dialog>
            <div>
                <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>close</title>
                    <path
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
                <form action="">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                    <label for="book-pages">Number of pages</label>
                    <input type="number" id="book-pages" name="book-pages" required>
                    <p>Have you read it?</p>
                    <div>
                        <div>
                            <label for="yes-read">Yes</label>
                            <input type="radio" id="yes-read" name="isread" required>
                        </div>
                        <div>
                            <label for="no-read">No</label>
                            <input type="radio" id="no-read" name="isread" required>
                        </div>
                    </div>
                    <button>Add</button>
                </form>
            </div>
        </dialog>
    </div>
